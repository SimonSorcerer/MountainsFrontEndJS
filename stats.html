<section class="content-wrapper main-content clear-fix" ng-init="init()">
    <table>
        <tr>
            <th>Title</th>
            <th>Value</th>
        </tr>
        <tr ng-repeat="stat in stats">
            <td>{{ stat.title }}</td>
            <td>{{ stat.value }} m</td>
        </tr>
    </table>
</section>
